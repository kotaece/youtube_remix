<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Layer Remix Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 背景は黒 */
            overflow: hidden;
        }

        #remix-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 個々のプレイヤーの共通スタイル */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 動画をクリックできないようにして背景扱いにする */
            opacity: 0; /* 初期状態は透明 */
            transition: opacity 3s ease-in-out; /* 3秒かけてゆっくり透明度が変わる */
            mix-blend-mode: screen; /* 動画を重ねた時に明るく合成する（お好みで normal に変更可） */
        }
        
        /* iframe自体をフルサイズにする */
        .video-layer iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="remix-container">
        <div id="player1" class="video-layer"></div>
        <div id="player2" class="video-layer"></div>
        <div id="player3" class="video-layer"></div>
        <div id="player4" class="video-layer"></div>
    </div>

    <script>
        // 動画IDのリスト
        const videoIds = [
            'aI04_iIGYzs',
            'U1tZNUgUZlo',
            'tOqDliP-47A',
            '6kEA8FMht2o'
        ];

        // プレイヤーオブジェクトを格納する配列
        let players = [];

        // YouTube IFrame APIの読み込み
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // APIの準備ができたら呼ばれる関数
        function onYouTubeIframeAPIReady() {
            videoIds.forEach((id, index) => {
                const playerId = 'player' + (index + 1);
                
                players[index] = new YT.Player(playerId, {
                    videoId: id,
                    playerVars: {
                        'autoplay': 1,      // 自動再生
                        'controls': 0,      // コントロール非表示
                        'mute': 1,          // ミュート（自動再生に必須）
                        'loop': 1,          // ループ再生
                        'playlist': id,     // ループさせるためにプレイリストに同じIDを指定
                        'playsinline': 1,   // インライン再生
                        'rel': 0            // 関連動画を表示しない
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            });
        }

        // プレイヤーの準備ができたら動画を再生＆ミュート確実化
        function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        // ランダムな透明度を設定する関数
        function shuffleOpacity() {
            // 各動画IDに対応するdiv要素を取得
            const layer1 = document.getElementById('player1');
            const layer2 = document.getElementById('player2');
            const layer3 = document.getElementById('player3');
            const layer4 = document.getElementById('player4');
            
            const layers = [layer1, layer2, layer3, layer4];

            layers.forEach(layer => {
                if(layer) {
                    // 0.0 (透明) 〜 0.8 (やや不透明) の間でランダム生成
                    // ※完全に1.0にすると下の動画が見えなくなることがあるため調整
                    const randomOpacity = Math.random() * 0.8;
                    layer.style.opacity = randomOpacity;
                }
            });
        }

        // 初回実行
        // API読み込み時間を考慮して少し遅らせて開始
        setTimeout(() => {
            shuffleOpacity();
            // 3秒ごとに透明度を変更（CSSのtransition時間と合わせるとスムーズ）
            setInterval(shuffleOpacity, 3000); 
        }, 2000);

    </script>
</body>
</html>
