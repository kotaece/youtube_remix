<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Layer Remix Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 背景は黒 */
            overflow: hidden;
        }

        #remix-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 個々のプレイヤーの共通スタイル */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 動画をクリックできないようにして背景扱いにする */
            opacity: 0; /* 初期状態は透明 */
            transition: opacity 3s ease-in-out; /* 3秒かけてゆっくり透明度が変わる */
            mix-blend-mode: difference; /* 動画を重ねた時に明るく合成する（お好みで normal に変更可） */
        }
        
        /* iframe自体をフルサイズにする */
        .video-layer iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="remix-container">
        <div id="player1" class="video-layer"></div>
        <div id="player2" class="video-layer"></div>
        <div id="player3" class="video-layer"></div>
        <div id="player4" class="video-layer"></div>
    </div>

   <script>
        const videoIds = [
            'aI04_iIGYzs',
            'U1tZNUgUZlo',
            'tOqDliP-47A',
            '6kEA8FMht2o'
        ];

        let players = [];
        // 各プレイヤーが「本編再生中」かどうかを管理するフラグ
        let playerStates = [false, false, false, false];

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            videoIds.forEach((id, index) => {
                const playerId = 'player' + (index + 1);
                
                players[index] = new YT.Player(playerId, {
                    videoId: id,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'showinfo': 0,
                        'modestbranding': 1,
                        'mute': 1,  // これが広告回避の最大の鍵
                        'loop': 1,
                        'playlist': id,
                        'playsinline': 1,
                        'rel': 0,
                        'disablekb': 1,
                        'iv_load_policy': 3
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': (event) => onPlayerStateChange(event, index)
                    }
                });
            });
        }

        function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        // 動画の状態が変わった（再生した、広告が終わった等）時に呼ばれる
        function onPlayerStateChange(event, index) {
            // YT.PlayerState.PLAYING (値は1) になったら再生中とみなす
            if (event.data === YT.PlayerState.PLAYING) {
                // 少し遅延させることで、もし冒頭に一瞬広告が入っても
                // それが終わって本編が安定してからフラグを立てる
                setTimeout(() => {
                    playerStates[index] = true;
                }, 1000); 
            }
        }

        function shuffleOpacity() {
            const layers = [
                document.getElementById('player1'),
                document.getElementById('player2'),
                document.getElementById('player3'),
                document.getElementById('player4')
            ];

            layers.forEach((layer, index) => {
                if(layer) {
                    // 【重要】
                    // 動画が「再生中（playerStatesがtrue）」の時だけ透明度を変更する。
                    // まだ読み込み中や広告中の動画は opacity 0 のまま維持される。
                    if (playerStates[index]) {
                        const randomOpacity = Math.random() * 0.8;
                        layer.style.opacity = randomOpacity;
                    } else {
                        layer.style.opacity = 0;
                    }
                }
            });
        }

        // 監視スタート
        // 最初のフェードインまで少し長めに待つ（3秒）
        setTimeout(() => {
            shuffleOpacity();
            setInterval(shuffleOpacity, 3000); 
        }, 3000);

    </script>
</body>
</html>
